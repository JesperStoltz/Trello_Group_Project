<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ettrello</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/Navigation-with-Button.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--Nav Start-->
    <div id="navContainer" data-scroll-header>
      <nav class="navbar navbar-light navbar-expand-md navigation-clean-button">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Ettrello</a
          ><button
            class="navbar-toggler"
            data-toggle="collapse"
            data-target="#navcol-1"
          >
            <span class="sr-only">Toggle navigation</span
            ><span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navcol-1">
            <ul class="nav navbar-nav mr-auto">
              <li class="nav-item" role="presentation" id="addList">
                <a class="nav-link  btn" href="#">New List +</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div>
        <ul id="listNav"></ul>
      </div>
    </div>
    <!--Nav End-->
    <div class="container-fluid " id="bodyContainer">
      <!--Todos List Holder start-->
      <div class="row m-1 align-items-start flex-nowrap " id="TodoListHolder">
        <h1 class="w-100 h-100 text-center ">Welcome to Ettrello</h1>
      </div>
      <!--ToWelcomet Holder End-->
    </div>
    <script src="https://polyfill.io/v2/polyfill.min.js?features=IntersectionObserver"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zenscroll/4.0.2/zenscroll-min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
      integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
      integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/bundle.js"></script>
    <script src="https://unpkg.com/sweet-scroll/sweet-scroll.min.js"></script>
    <script>
      document.addEventListener(
        "DOMContentLoaded",
        () => {
          const scroller = new SweetScroll({
            easing: "easeOutCubic",
            vertical: false,
            preventDefault: false,
            horizontal: true,
            offset: -200
          });
        },
        "#TodoListHolder"
      );
    </script>
  </body>
</html>
